<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    /* 인접 형제 선택자 실무에서 쓸 일 많지 않음
    실무에서 Class 선택자 80~90%, Id 선택자 10%(잘 안씀), 그외 Tag 선택자(대표적인 예 a태그, body태그, font태그)*/
    h1+ul {
      background: blue;
    }

    /* 일반 형제 선택자 => 실무에서 쓸 일 많지 않음*/
    /* h1~ul {
      background: green;
    } */
  </style>
</head>

<body>
  <section>
    <ul>
      <li>ul1-li</li>
    </ul>
    <h1>h1</h1>
    <ul>
      <li>ul2-li</li>
    </ul>
    <ul>
      <li>ul3-li</li>
    </ul>
  </section>
</body>

</html>
