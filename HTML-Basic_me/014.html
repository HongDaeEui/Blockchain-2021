<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><b>굵어</b></p>
    <p><strong>강조</strong></p>
    <p><i>이탤릭체</i></p>
    <p><em>이탤릭체 강조</em></p>
    <p><small>작게</small></p>
    <p>어디를 <mark>강조할까요</mark></p>
    <p><del>찍찍이</del></p>
    <p><ins>밑줄이다아아</ins></p>
    <p>X <sub>2</sub></p>
    <p>X <sup>2</sup></p>
</body>

</html>
