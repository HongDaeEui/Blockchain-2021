<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    div {
      margin: 10px;
    }
  </style>
</head>


<body>
  <form action="">
    <div><input type="text" name="" id="" max="6" required></div>
    <div><input type="button" value="저장" name="program_lang" id=""></div>
    <div><input type="button" value="조회" name="" id=""></div>
    <div><input type="checkbox" name="program_lang" id="html" checked disabled>
      <label for="html">HTML</label></div>
    <label><input type="checkbox" name="program_lang" id="">JAVAscript</label>
    <div><input type="color" name="" id=""></div>
    <div><input type="date" name="" id=""></div>
    <div><input type="datetime" name="" id=""></div>
    <div><input type="datetime-local" name="" id=""></div>
    <div><input type="email" name="" id=""></div>
    <input type="file" name="" id="" multiple>
    <div><input type="image" src="https://byline.network/wp-content/uploads/2020/03/smartstudy-01.jpg" alt=""></div>
    <input type="submit" value="다보내">
    <div><input type="month" name="" id=""></div>
    <div><input type="number" name="" id=""></div>
    <div><input type="radio" name="program_lang" id="html">
      <label for="html">HTML</label></div>
    <label><input type="radio" name="program_lang" id="" checked>JAVAscript</label>
    <input type="range" name="" id="" min="20" max="80">
    <input type="search" name="" id="">
    <input type="tel" name="" id="" pattern="^[a-zA-Z]+$">
    <input type="time" name="" id="">
    <input type="url" name="" id="">
    <input type="week" name="" id="">
    <input type="password" name="" id="">

  </form>
</body>

</html>
