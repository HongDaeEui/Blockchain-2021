<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //object 오브젝트
        let person1 = {
            firstName: "John", //Key: "Value"
            lastName: "Doe",
            age: 40,
            tel: "01020302233",
            email: "aaa@mail.com"
        };

        // person1.address ="foref"

        let person2 = {
            firstNme: "John",
            lastName: "Doe",
            age: 40,
            tel: "01020302233",
            email: "aaa@mail.com"
        };

        console.log(person2);

        // console.log(person1.firstNme);

        // person1.age = 40;
        // console.log(person1.age);

        console.log(person1["firstName"]);


        //사용자가 선택한 값은 아직 입력이 안된값이라 변수로 보여줘야 하는데, 이 변수는 키에 없어서 보여줄 수가 없음, 그래서 변수를 [firstNameKey]로 접근해서 해당하는 key에 맞는 value값을 가져옴.
        let firstNameKey = "firstName";
        // console.log(person1.firstNameKey);
        console.log(person1[firstNameKey]);
    </script>
</body>

</html>
