<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var x = 3;
        var y = 4;
        console.log(x == y);
        console.log(x != y);
        console.log(x >= y);
        console.log(x <= y);

        var x = 3;
        var y = "3";
        console.log(x == y);
        console.log(x === y); //값도 같고 데이터 타입도 같을 경우 참
    </script>
</body>

</html>
