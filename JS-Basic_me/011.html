<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        var x = 1;
        // x = x + 1;
        // x += 1;
        x++;
        //x--; 이거는 프로그램 짜면서 진짜 많이 쓴다.
        //프로그램을 짤 때 조건을 줘서 결과값을 바꿔 이용하는데 쓴다. 

        console.log(x);
        console.log(x++); //실행하고 나서 x에 1을 더하라.
        console.log(++x);
    </script>
</body>

</html>
