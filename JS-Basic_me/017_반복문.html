<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //반복문 for-loop
        var brands = ["애플", "구글", "페이스북", "아마존", "삼성"];
        // console.log(brands[0]);
        // console.log(brands[1]);
        // console.log(brands[2]);
        // console.log(brands[3]);
        // console.log(brands[4]);

        // for-loop
        // for(조건1; 조건2; 조건3) {
        //     //코드블록
        //  }

        // for (var i = 0; i < 5; i++) {
        //     console.log(brands[i]); //애플, 구글, 페이스북, 아마존, 삼성

        for (var i = 0; i < brands.length; i++) {
            console.log(brands[i]); //일반적으로 코드 짤 때 배열 길이를 알 수 없어서 arry.length로 설정
        }

        //for-in 
        //오브젝트가 갖고 있는 모든 키를 하나하나 읽으면서 반복을 시켜줌.

        let person = {
            firstNme: "John",
            lastName: "Doe",
            age: 40,
            tel: "01020302233",
            email: "aaa@mail.com"
        };

        for (var key in person) {
            console.log(key, person[key]);

        }

        var brands = ["애플", "구글", "페이스북", "아마존", "삼성"];

        for (var index in brands) {
            console.log(brands[index]);

        }

        //for-of
        // 값 자체를 가져옴

        for (var brand of brands) {
            console.log(brand);

        }

        var lang = "JavaScript";
        for (var c of lang) {
            console.log(c);
        }

        // brands.forEach(Item) => {
        //     console.log(item);
        // } 더 간단하게 표현도 가능, 나중에 설명
    </script>
</body>

</html>
