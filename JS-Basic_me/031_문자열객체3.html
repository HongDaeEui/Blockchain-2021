<html lang="en">
<head>

<body>
    <script>
        //charAt() 주어진 값에 해당하는 문자를 리턴
        var txt = "Hello World";
        console.log(txt.charAt(0));

        //charCodeAt() 주어잔 값에 해당하는 문자의 코드를 리턴, 잘 안쓰임
        console.log(txt.charCodeAt(0));

        //split() 안에 있는 문자를 어떠한 기준으로 나눌 수 있고, 배열에 담아서 리턴해줄 수 있음.
        //개발하다 보면 굉장히 많이 쓰이는 함수 ! 어려운 문제를 쉽게 풀 수 있음.
        var date = "2021-06-25";
        var arr = date.split("-");
        console.table(arr);

        //join 배열의 개체 사이에 문자를 넣어 하나의 스트링 개체로 만들어줌.
        console.log(arr.join("/"));

        var tag ="#서울#식당#한강#놀이#감성#인스타"
        console.table(tag.split("#"));
        
        //startsWith() 문자열이 내가 던진 파라미터로 시작하는지 판별가능
        var url = "http://naver.com"

        if(url.startsWith("http://") || url.startsWith("http://naver.com")) {

        }

        //endWith() 문자열이 내가 던진 파라미터로 끝나는지 판별가능
        var imageFile = "logo.jpg";

        if(imageFile.endsWith(".jpg") || imageFile.endsWith(".png")) {

        }
        
    </script>
    
</body>
