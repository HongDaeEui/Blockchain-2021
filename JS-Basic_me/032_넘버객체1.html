<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //toString();
        var x = 123;
        x.toString();
        console.log(x);
        
        // x = "";
        

        //toExponential();
        x.toExponential(4);

        //toFixed() 자릿수를 맞추기 위해서 잘 쓰임.
        var x = 6.656;
        console.log(x.toFixed(2));
        console.log(x);
        
        //toPrecision() 전체 몇자리로 보여줄 것인지 결정, 잘 안쓰임.
        console.log(x.toPrecision(2));

        //parseInt() 정수형만 다루며 문자형을 숫자형으로 변환해줌
        var x = "10";
        console.log(parseInt(x));
        console.log(parseInt("10.66"));
        console.log(parseInt("10 20 30")); // 첫번째 문자의 숫자만 가져옴.
        console.log(parseInt("years 10")); //Not a Number(NaN)

        //parseFloat()
        console.log(parseFloat("10.124"));
        
        //parseInt, parseFloat는 HTML에서 계산해라는 input text에 적힌 숫자를 문자로 가져오기에 숫자로 변환해줘야 할 때 쓰임/

        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_SAFE_INTEGER);
        console.log(Number.MIN_VALUE);
        console.log(Number.MIN_SAFE_INTEGER);
        console.log(3/0); // Infinity
        console.log(Number.POSITIVE_INFINITY);
        console.log(Number.NEGATIVE_INFINITY);
            
    </script>
</body>
</html>
