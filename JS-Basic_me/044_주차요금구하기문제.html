<!DOCTYPE html>

<body>
    <script>
        //백화점 주차요금 계산 함수 만들기
        //함수명 - calParkingCost
        //파라미터1 - 총주차시간 (예제 3-3시간)
        //파라미터2 - 총구매금액
        //New Date()
        //getDay

        function calParkingCost(parkhour, purchase) {

            const isWeekend = ((new Date()).getDay() % 6) == 0 ? true : false;
            var parkmin = parkhour * 60;
            var freehour = 0;

            if (purchase >= 150000) {
                freehour = 180;
            } else if (purchase >= 100000) {
                freehour = 120;
            } else if (purchase >= 50000) {
                freehour = 60;
            }

            if (isWeekend == false) {
                if (parkmin <= 30) {

                    return 2000;

                } else if (parkmin > 30) {
                    return 2000 + (1000 * ((parkmin - 30) - freehour) / 10);
                }

            } else if (isWeekend == true) {
                if (parkmin <= 30) {

                    return 5000;

                } else if (parkmin > 30) {
                    return 5000 + (2000 * ((parkmin - 30) - freehour) / 10);
                }
            }
        }

        console.log(calParkingCost(4, 100000));
    </script>
</body>

</html>
