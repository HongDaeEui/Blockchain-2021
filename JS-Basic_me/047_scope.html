<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //Scope - 선언된 변수에 대한 접근성의 의미

        let carName = "기아" //Global Scope
        let carName = "";

        function myFunction() {
            // let carName = "볼보"; //Local Scope 
            // global scope와 local scope 둘 다 있을 경우, local scope -> global scope 순으로 찾아 변수를 사용한다.
            console.log(carNAme);

        }

        console.log(carName); //함수 안에서 선언된 변수라 밖에서 접근하지 못함.
        myFunction(); //함수 안에서는 밖에 선언된 변수에 접근 가능하다.

        function add(x1, x2) {
            var sum = x1 + x2; // sum을 밖에서 선언할 필요가 없음
            // 함수 안에만 있는 것은  함수 안에서 쓰는 것이 안전하다. 전역 변수와 중복될 경우 전역 변수의 값을 가지고 들어올 수 있음.
            return sum;
        }

        add(5, 4);

        function getDrink(inputCoin) {
            var total = 0;
            total += inputCoin;

            return total;
        }
        //total 값을 누적시키고 싶을 때는 global scope로 선언해야 유지가 된다. global scope로 선언할 때는 어떻게 쓰게될지 생각을 하고 섬세하게 써야 한다.

        console.log(getDrink(500));
        console.log(getDrink(200));
        console.log(getDrink(1500));
    </script>
</body>

</html>
