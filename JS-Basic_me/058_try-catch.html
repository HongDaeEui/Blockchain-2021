<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        //try-catch, error가 나면 작동이 중지되는 것이 아니라
        // 어떤 error가 났는지 알려주면서, 아래 코드가 실행된다.
        // 중요한 함수를 다룰 때 감싸서 사용한다.
        try {
            console.log("콘솔에 출력");
        } catch (error) {
            console.log(error.name);
            console.log(error.message);
        }


        //에러를 강제로 만들 수도 있다
        var x = 0;
        var y = 3;

        console.log(x + y);

        try {
            if (x == 0) {
                throw "value is zero" //throw를 만나면 무조건 catch로 이동함.
            }
        } catch (error) {
            console.log(error);
        }



        // finally 반드시 실행되야 하는 코드를 넣어서 실행시킨다
        var x = 0;
        var y = 3;

        console.log(x + y);

        try {
            if (x == 0) {
                throw "value is zero" //throw를 만나면 무조건 catch로 이동함.
            }
        } catch (error) {
            console.log(error);
        } finally {
            console.log("try/catch를 모두 실행한 후 반드시 실행되는 부분");
        }
    </script>
</body>

</html>
